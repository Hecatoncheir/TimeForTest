<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="assets/style/app.css"/>
</head>
<body>

<div id="app">
  <table id="timeTable"></table>


  <!--PopUp-->
  <div id="pop-up-outline"></div>
  <div id="pop-up">
    <nav class="pop-up-nav">
      <a class="activate" href="#tab-service">Услуга</a>
      <a href="#tab-client">Клиент</a>
    </nav>

    <div class="pop-up-tabs">

      <!--Service-->
      <div id="tab-service">
        <form action="">

          <i class="icon service-type-icon"></i>
          <select name="serviceType">
            <option value="hair">Волосы</option>
            <option value="notHair">Не волосы</option>
          </select>

          <i class="icon haircut-icon"></i>
          <select name="haircut">
            <option value="hair">Женская стрижка</option>
            <option value="notHair">Мужская стрижка</option>
          </select>

          <i class="icon for-client-icon">
            <img src="" alt=""/>
          </i>
          <select name="forClient"></select>

          <input id="client-seach" type="search" placeholder="Найти клиента"/>

          <div id="time-for-date">

            <div id="time-start-group">
              <i class="icon time-start-icon"></i>
              <label for="time-start">Начало</label>
              <select id="time-start" name="time-start"></select>
            </div>

            <div id="time-end-group">
              <label for="time-end">Окончание</label>
              <select id="time-end" name="time-end"></select>
            </div>

          </div>

          <input type="submit" value="Сохранить бронирование"/>

        </form>
      </div>

      <!--Client-->
      <div id="tab-client">
        <form action="">

          <input id="client-first-name" type="text" value="" placeholder="Имя клиента"/>
          <input id="client-last-name" type="text" value="" placeholder="Фамилия"/>
          <input id="client-patronymic" type="text" value="" placeholder="Отчество"/>
          <input id="phone-code" type="number" value="7" min="0" placeholder="Код"/>
          <input id="phone-number" type="number" placeholder="Номер"/>
          <input type="email" placeholder="E-mail"/>

          <input type="submit" value="Сохранить бронирование"/>
          <div id="personal-check-group">
            <input type="checkbox" id="personal-check-box"/>
            <label for="personal-check-box">Клиент разрешил обработку своих персональных данных</label>
          </div>
        </form>
      </div>

    </div>

  </div>


</div> <!--end app-->


<script src="assets/scripts/app.js"></script>
</body>
</html>
